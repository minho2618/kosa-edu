<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>display 속성</title>
	<style type="text/css">
		#box {
			/* display: block;
			
			height: 200px;
			border: 1px solid red; */
			
			/* display: inline; 
			height: 200px; 이 부분이 미작동
			border: 1px solid red;
			*/
			
			display: inline-block;
			
			height: 200px; /* 이 부분이 작동 */
			border: 1px solid red;
		}
	</style>
</head>
<body>
<span>Dummy</span>
<div id="box">
	<span>An inline element does not start on a new line and only takes up as much width as necessary.</span>
</div>
<span>Dummy</span>
</body>
</html>
