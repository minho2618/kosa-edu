<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Insert title here</title>
	<style type="text/css">
		body {
			margin: 0px;
			padding: 0px;
		}
		
		ul {
			background-color: black;
			height: 80px;
			margin: 0px;
			padding: 0px;
		}
		
		li {		
			display: inline-block;
			list-style-type: none;
			height: 100%;
			margin: 30px;
		}
		
		li > a {
			color: white;
			text-decoration: none;
		}
		
		li > a:hover {
			color: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
